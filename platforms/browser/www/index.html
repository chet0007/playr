<!DOCTYPE html>
<html>
    <head>
        <!--

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <main>
            <div class="app">

                <!-- page1 -->
                <div class="page active" id="home">
                    <h1>Anatolie's Playr</h1>
                    <div class="container">
                        <ul style="list-style: none" id="songs">

                        </ul>
                        <!-- this is where list of songs goes -->
                    </div>
                    <h class="uL">
                        <h2><a href="#" style="list-style: none" data-target="currentPlaying" class="menu-btn" id="menu-Btn">
                            &#8801; Player
                        </a></h2>
                    </h>
                    <!-- <p><button id="play-btn">&#9654;</button></p>
                    <p><button id="pause-btn">&#10074;&#10074;</button></p> -->
                </div>

                <!-- page2 -->
                <div class="page" id="currentPlaying">
                    <h class="uL">
                        <h2><a href="#" style="list-style: none" data-target="home" class="menu-btn" id="menu-Btn">
                        &#8801; Song List
                        </a></h2>
                    </h>

                    <div id ="displayInfo">
                        <!-- artist name / album / etc.. -->
                    </div>
                    <div id ="imgHolder"> 
                        <svg width="70%" height="100%">
                        <rect width="100%" height="100%" fill="black" />
                        <circle cx="100%" cy="100%" r="150" fill="white" stroke="black" />
                        <polygon points="120,0 240,225 0,225" fill="green"/>
                        <text x="20" y="100" font-family="Verdana" font-size="55"
                                fill="white" stroke="black" stroke-width="2">
                                Playing </text></svg>
                    </div>
                    <div id ="durationInfo">
                        <p id="songDuration"></p>
                        <!-- 00:00 ------------------- 00:00 -->
                    </div>
                    <div class="controlButtons">
                        <p><button id="rew-btn">&#x23ee;</button></p>
                        <p><button id="play-btn">&#9654;</button></p>
                        <p><button id="pause-btn">&#10074;&#10074;</button></p>
                        <p><button id="ff-btn">&#x23ed;</button></p>
                     <!-- <div class="volumeButtons">
                        <p><button id="up-btn">Vol+</button></p>
                        <p><button id="down-btn">Vol-</button></p>
                    </div> -->
                    </div>
                </div>
            </div class="app">
        </main>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
